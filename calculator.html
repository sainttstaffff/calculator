<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Первое число" required>
        <input type="number" id="num2" placeholder="Второе число" required>
        <select id="operation" required>
            <option value="add">Сложение</option>
            <option value="subtract">Вычитание</option>
            <option value="multiply">Умножение</option>
            <option value="divide">Деление</option>
            <option value="degree">Возведение в степень</option>
            <option value="maximum">Наибольшее из 2-х чисел</option>
            <option value="minimum">Наименьшее из 2-х чисел</option>
        </select>
        <button type="button" onclick="calculate()">Вычислить</button>
    </form>

    <h2 id="result">Результат: </h2>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Ошибка: Деление на ноль';
                    }
                    break;
                case 'degree':
                    result = Math.pow(num1, num2);
                    break;
                case 'maximum':
                    result = Math.max(num1, num2);
                    break;
                case 'minimum':
                    result = Math.min(num1, num2);
                    break;
                default:
                    result = 'Ошибка: неверная операция';
            }

            document.getElementById('result').innerHTML = 'Результат: ' + result;
        }
    </script>
</body>
</html>
